<div id="todo-form" class="row">
	<div class="col-sm-8 col-sm-offset-2 text-center">
		<form>

			<!-- MDL input text component -->
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input type="text" class="mdl-textfield__input" type="text" id="sample3" ng-model="formData.text"/>
				<label class="mdl-textfield__label" for="sample3">I want to buy a puppy that will love me forever...</label>
			</div>

			<!-- createToDo() will create new todos -->
			<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" 
					ng-click="createTodo()" > Add </button>
		</form>
	</div>
</div>
